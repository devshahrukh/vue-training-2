<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue Training - 1</title>
		<style>
			
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>Vue Training - 1 - {{message}}</h1>
			<p>{{name}}</p>

			<h2>Computed Text</h2>
			<h3>{{dynamicText}}</h3>
			<button @click="handleButtonClick">Click Me</button>
		</div>

		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						message: 'Hellow World',
						name: 'Vinove'
					}
				},
				computed: {
					dynamicText () {
						return `Name is ${this.name}, and the messge is ${this.message}`
					}
				},
				methods: {
					handleButtonClick () {
						this.message = 'Sunshine Time'
						this.name = 'Updated Name'
					}
				}
			})
		</script>
	</body>
</html>
